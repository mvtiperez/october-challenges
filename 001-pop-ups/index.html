<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up HTML/CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/542c236632.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="pop-up">
            <div class="cross"><i class="fas fa-times"></i></div>
            <div class="pop-up-content">
                <img src="assets/Saly-27.png" alt="">
                <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
                <a href="" class="btn btn-orange">¡Eso está bien!</a>
            </div>
        </div>
        <div class="pop-up">
            <div class="cross"><i class="fas fa-times"></i></div>
            <div class="pop-up-content">
                <img src="assets/Frame.png" alt="">
                <p>¡Se cerrará la sesión inmediatamente!</p>
                <a href="" class="btn btn-blue">Ampliar sesión</a>
            </div>
        </div>

    </div>
</body>

</html>
