<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/542c236632.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feedback pop up</title>
</head>

<body>

    <div class="wrapper">
        <div class="pop-up">
            <div class="pop-up-container">
                <div class="close-container">
                    <div class="close"><i class="fas fa-times"></i></div>
                </div>
                <div class="container-content">
                    <span>¿Cómo te sentiste con el soporte de Federico?</span>
                    <div class="num-container">
                        <a href="">
                            <span class="span-num">
                                1
                            </span>
                        </a>
                        <a href="">
                            <span class="span-num">
                                2
                            </span>
                        </a>
                        <a href="">
                            <span class="span-num">
                                3
                            </span>
                        </a>
                        <a href="">
                            <span class="span-num">
                                4
                            </span>
                        </a>
                        <a href="">
                            <span class="span-num">
                                5
                            </span>
                        </a>


                    </div>
                    <div class="desc-container">
                        <span class="rate">Bastante <br>insatisfecho</span>
                        <span class="rate">Extremadamente <br>Satisfecho</span>
                    </div>
                    <div class="check">
                        <input type="checkbox" class="checkbox">Acepto los términos y uso</div>
                    <div class="line"></div>
                    <button class="btn-sig" type="submit">SIGUIENTE <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
