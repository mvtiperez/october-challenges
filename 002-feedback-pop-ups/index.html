                        <a href="">5</a>
                    </div>
                    <div class="desc-container">

                        <p>Extremadamente Satisfecho</p>
                    </div>
                    <input type="checkbox" name="" id="">Acepto los términos y uso
                    <div class="line"></div>
                    <button type="submit">Siguiente<i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
