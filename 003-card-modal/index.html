<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/542c236632.js" crossorigin="anonymous"></script>
    <title>Card Modal</title>
</head>

<body>
    <div class="wrapper">
        <div class="contenedor-main">
            <div class="contenedor-head">
                <span>Registrá tu turno</span>
                <i class="fas fa-times"></i>
            </div>
            <div class="contenedor-content">
                <div class="contenedor-day">
                    <div class="day-selector">
                        <span><i class="fas fa-chevron-left"></i></span>
                        <span class="number-day">Oct.11</span>
                        <span><i class="fas fa-chevron-right"></i></span>
                    </div>
                    <div class="day">
                        <p>hoy</p>
                    </div>
                </div>
                <div class="turn-cards">
                    <div class="card">
                        <div class="date-info">
                            <div class="medical-specialty">
                                <span>Odontología</span>
                                <p>9:30 - 60 min</p>
                            </div>
                            <div class="button">
                                <button class="btn-turn">Pedir Turno</button>
                            </div>
                        </div>
                        <div class="doc-info">
                            <img src="https://images.unsplash.com/photo-1547212371-eb5e6a4b590c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="">
                            <span>Dra. Emilia Diaz</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="date-info">
                            <div class="medical-specialty">
                                <span>Odontología</span>
                                <p>10:30 - 60 min</p>
                            </div>
                            <div class="button">
                                <button class="btn-turn">Pedir Turno</button>
                            </div>
                        </div>
                        <div class="doc-info">
                            <img src="https://images.unsplash.com/photo-1607990281513-2c110a25bd8c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80" alt="">
                            <span>Dra. Erik Nest</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
